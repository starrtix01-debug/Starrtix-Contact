<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarrTix Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        .header {
            padding: 30px 0;
        }
        .logo {
            width: 160px;
            margin-bottom: 10px;
        }
        .tagline {
            color: #0077C8;
            font-weight: 600;
            font-size: 18px;
        }
        .blue-section {
            background-color: #ffffff; /* Changed from blue to white */
            color: #000000;
            padding: 40px 20px;
        }
        .blue-section h2 {
            font-size: 22px;
            margin-bottom: 40px;
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }
        .social-icons a img {
            width: 60px;
            height: 60px;
        }
        .address-section {
            background-color: #0077C8; /* Changed from white to blue */
            color: white;
            padding: 30px 20px;
        }
        .address {
            font-weight: 700;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .whatsapp-button {
            display: inline-block;
            background-color: white;
            color: #0077C8;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="starrtix.png" alt="StarrTix Logo" class="logo">
        <p class="tagline">FOR YOUR BRIGHTER EVENT EXPERIENCE</p>
    </div>

    <div class="blue-section">
        <h2>Built for Corporate Event<br>Organizers and Attendees</h2>
        <div class="social-icons">
            <a href="https://starrtix.com" target="_blank"><img src="Web.png" alt="Website"></a>
            <a href="https://facebook.com/starrtix" target="_blank"><img src="Facebook.png" alt="Facebook"></a>
            <a href="https://tiktok.com/@starrtix" target="_blank"><img src="Tiktok.png" alt="TikTok"></a>
            <a href="https://instagram.com/starrtix" target="_blank"><img src="IG .png" alt="Instagram"></a>
        </div>
    </div>

    <div class="address-section">
        <div class="address">74 Cambell Street</div>
        <a class="whatsapp-button" href="https://wa.me/23274873450" target="_blank">WhatsApp Chat</a>
    </div>
</body>
</html>
